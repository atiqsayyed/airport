@import model.RunwayReport
@(title:String, results: List[RunwayReport])

@main("Search") {
<div class="row">
    <div class="col-md-6">
        <h4 id="report-title">@(title)</h4>
        <table class="table table-bordered" id="airports" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Runway Ident</th>
                <th>Count</th>
            </tr>
            </thead>
            @for(result <- results){
            <tr>
                <td>@(result.ident)</td>
                <td>@(result.count)</td>
            </tr>
            }
        </table>
    </div>
</div>
}
